<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#4aabc5" />
    <meta name="description" content="Explore pokemons around the world" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="<%= htmlWebpackPlugin.options.title
    %>"" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <base href="/" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="<%=
    htmlWebpackPlugin.options.title %>"" />
    <link rel="apple-touch-icon" href="./favicon.ico" />

    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:description"
      content="Explore pokemons around the world"
    />
    <meta
      property="og:image"
      content="https://avatars1.githubusercontent.com/u/44445726?s=460&u=7226c3b6d6e2d2163dd0eab652c20aaba6775755&v=4"
    />
  </head>
  <body class="content">
    <div id="app" class="content">
      <p style="display: none">
        Web application to explore pokemons around the world
      </p>
    </div>
    <noscript>
      <div
        style="
          position: fixed;
          display: flex;
          z-index: 1000000;
          left: 0;
          color: rgb(255, 255, 255);
          justify-content: center;
          align-items: center;
          bottom: 50%;
          background: rgba(0, 0, 0, 0.5);
          width: 100%;
          height: 100px;
          padding: 8px;
        "
      >
        <h2>The website needs javascript such that it can be displayed</h2>
        <a href="https://www.enable-javascript.com/id/">
          Click here to know how to activate javascript in your browser
        </a>
      </div>
    </noscript>
  </body>
</html>
